name: NASA Project CI
on: 
  push:
    branches: [ mac-review1 ]
  workflow_dispatch:
  pull_request:
    branches: [ mac-review1 ]
jobs: 
  build:
    env: 
      CI: true
      MONGO_URL: mongodb://localhost/NASACluster
    strategy:
      matrix: 
        node-version: [14.x, 16.x]
        mongodb-version: ['6.0']
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use MongoEB from GitHub actions/checkout
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      
      - name: Install MongoDB Shell
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
          sudo apt-get update
          sudo apt-get install -y mongodb-org-shell
          
      
      # Test MongoDB Connection
      - name: Test MongoDB Connection
        run: mongo --eval "db.stats()" --quiet

      # List MongoDB Databases
      - name: List MongoDB Databases
        run: mongo --eval "printjson(db.adminCommand('listDatabases'))"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --prefix client

      - name: Run tests
        run: npm test