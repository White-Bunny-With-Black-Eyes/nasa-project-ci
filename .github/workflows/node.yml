name: NASA Project CI
on: 
  push:
    branches: [ mac-review1 ]
  pull_request:
    branches: [ mac-review1 ]
jobs: 
  build:
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build --prefix client
